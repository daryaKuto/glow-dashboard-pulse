    <!-- Font loading optimization -->
    <script>
      // Prevent font flashing by ensuring Oswald is loaded before rendering
      if ('fonts' in document) {

      }
    </script>
    
    <!-- Prevent Lovable popups and external overlays -->
    <script>
      // Remove any existing Lovable popups
      function removeLovableElements() {
        const selectors = [
          '[data-lovable-popup]',
          '[data-lovable-overlay]',
          '[data-lovable-edit]',
          '.lovable-popup',
          '.lovable-overlay',
          '.lovable-edit',
          'iframe[src*="lovable"]',
          'div[class*="lovable"]',
          'div[id*="lovable"]'
        ];
        
        selectors.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(el => el.remove());
        });
      }
      
      // Run on page load
      document.addEventListener('DOMContentLoaded', removeLovableElements);
      
      // Run periodically to catch dynamically added elements
      setInterval(removeLovableElements, 1000);
      
      // Override any attempts to add Lovable elements
      const originalCreateElement = document.createElement;
      document.createElement = function(tagName) {
        const element = originalCreateElement.call(document, tagName);
        if (element.className && element.className.includes('lovable')) {
          element.style.display = 'none';
        }
        return element;
      };
    </script>

    <!-- Smooth Scroll Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('a[href^="#"]').forEach(link => {
          link.addEventListener('click', e => {
            e.preventDefault();
            const target = document.querySelector(link.getAttribute('href'));
            if (target) {
              target.scrollIntoView({ behavior: 'smooth' });
            }
          });
        });
      });
